<!DOCTYPE html>
<html>
<head>
	<title>Flappy Bird</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cairo|Gloria+Hallelujah" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<h1>The Flappy Flamingo</h1>
	<div id="container">
		<div id="character" >
			 
		</div>
		<div id="bar_1" class="bar"></div>
		<div id="bar_2" class="bar"></div>
		<div id="bar_3" class="bar"></div>
		<div id="bar_4" class="bar"></div>
	</div>
	<div id="score-card">
		<p><b>Score:</b><span id="score"> 0</span></p>
		<p><b>Speed:</b><span id="acceleration"> 18</span></p>
	</div>
	<button id="reset_btn">Reset</button>
	<audio controls autoplay="">
  		<source src="game.mp3" type="audio/mpeg">
	</audio>
</body>
</html>
